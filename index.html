<!DOCTYPE html>
<html lang="ru">

    <meta charset="UTF-8"/>

</head>
<body>

<div class="container">

    <div class="display-4 mb-2">Записна книжка</div>



    <!-- List of tasks -->
    <div class="card mb-4">
        <ul id="tasksList" class="list-group list-group-flush">

            				<!--<li id="emptyList" class="list-group-item empty-list">
					<img src="./img/leaf.svg" alt="Empty" width="48" class="mt-3">
					<div class="empty-list__title">Список справ пустий</div>
				</li>-->

            <!--<li class="list-group-item d-flex justify-content-between task-item">
                <span class="task-title task-title--done">Купить молоко1</span>
                <div class="task-item__buttons">
                    <button type="button" data-action="done" class="btn-action">
                        <img src="./img/tick.svg" alt="Done" width="18" height="18">
                    </button>
                    <button type="button" data-action="delete" class="btn-action">
                        <img src="./img/cross.svg" alt="Done" width="18" height="18">
                    </button>
                </div>

        </ul>
    </div>
    <!-- //List of tasks -->

    <!-- Form Добавить новую задачу-->
    <div class="card bg-light" >
        <div class="card-header">Добавити нову людину</div>
        <div class="card-body">
            <form id="form" action="#">
<!--                <div class="form-group">-->
<!--                    <input type="text" class="form-control" id="taskInput" placeholder="Текст задачи" required>-->
<!--                </div>-->
                <div class="form-group">
                    <p>Імя*</p>
                    <input type="text" class="form-control" name="name" placeholder="Імя" id="name" required>
                </div>

                <div class="form-group">
                    <p>Пароль*</p>
                    <input type="password" class="form-control" name="pass" placeholder="Пароль" id="pass" required>
                </div>

                <div class="form-group">
                    <p>Телефон*</p>
                    <input type="tel" class="form-control" name="tel" placeholder="+38" id="tel" required>
                </div>

                <div class="form-group">
                    <p>Стать</p>
                    <input type="radio" class="" name="gender" value="Чоловік" checked> Чоловік <br>
                    <input type="radio" class="" name="gender" value="Жінка"> Жінка
                </div>

                <div class="form-group">
                    <p>Локація</p>
                    <input type="checkbox" class="" name="" value="Львів"> Львів <br>
                    <input type="checkbox" class="" name="" value="Стрий"> Стрий <br>
                    <input type="checkbox" class="" name="" value="інше"> інше
                </div>

                <div class="form-group">
                    <p>Відношення</p>
                    <select name="color" id="relative">
                        <option value="Родичі">Родичі</option>
                        <option value="Друзі">Друзі</option>
                        <option value="Знайомі">Знайомі</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Додаткова інформація</p>
                    <textarea name="addinfo" id="addinfo" cols="40"></textarea>
                </div>

                <button type="submit" class="btn btn-primary  btn-lg active">Добавити</button>
                <button type="reset" class="btn btn-primary  btn-lg active">Очистити</button>
            </form>
        </div>
    </div>
    <!-- //Form  -->
    <!-- <button id="removeDoneTasks" class="btn btn-secondary mt-4 float-right">Удалить выполненные задачи</button> -->

</div>


<script src="js/main.js"></script>

</body>
</html>
